<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300&display=swap">
</head>
<body style="
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #121212;
    color: #fff;
">

<header style="
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 50px;
    background: #1a1a1a;
    box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
">
    <div>
        <a href="#"><img src="logo.jpg" alt="Myntra Logo" style="height: 40px; cursor: pointer;"></a>
    </div>

    <nav style="display: flex; gap: 20px;">
        <a href="#" style="text-decoration: none; color: #e0e0e0; font-size: 1rem; font-weight: 500; transition: 0.3s;">Men</a>
        <a href="#" style="text-decoration: none; color: #e0e0e0; font-size: 1rem; font-weight: 500; transition: 0.3s;">Women</a>
        <a href="#" style="text-decoration: none; color: #e0e0e0; font-size: 1rem; font-weight: 500; transition: 0.3s;">Kids</a>
        <a href="#" style="text-decoration: none; color: #e0e0e0; font-size: 1rem; font-weight: 500; transition: 0.3s;">Home & Living</a>
        <a href="#" style="text-decoration: none; color: #e0e0e0; font-size: 1rem; font-weight: 500; transition: 0.3s;">Studio<sup>new</sup></a>
    </nav>

    <div style="
        display: flex;
        align-items: center;
        background: #2a2a2a;
        padding: 10px;
        border-radius: 25px;
        width: 30%;
    ">
        <span class="material-symbols-outlined" style="color: #bbb; margin-right: 10px;">search</span>
        <input type="text" placeholder="Search for products, brands and more" style="
            width: 100%;
            background: none;
            border: none;
            outline: none;
            color: #fff;
            font-size: 1rem;
        ">
    </div>

    <div style="display: flex; gap: 20px;">
        <div style="display: flex; align-items: center; flex-direction: column; cursor: pointer;">
            <span class="material-symbols-outlined" style="font-size: 24px; color: #fff;">person</span>
            <span style="font-size: 0.9rem; color: #ddd;">Profile</span>
        </div>

        <div style="display: flex; align-items: center; flex-direction: column; cursor: pointer;">
            <span class="material-symbols-outlined" style="font-size: 24px; color: #fff;">favorite</span>
            <a href="wishlist.html" style="font-size: 0.9rem; color: #ddd; text-decoration: none;">Wishlist</a>
        </div>

        <div style="display: flex; align-items: center; flex-direction: column; cursor: pointer;">
            <span class="material-symbols-outlined" style="font-size: 24px; color: #fff;">shopping_bag</span>
            <a href="cart.html" style="font-size: 0.9rem; color: #ddd; text-decoration: none;">Bag</a>
        </div>
    </div>
</header>

</body>
</html>
